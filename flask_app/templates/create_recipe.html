<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Create-Recipe</title>
</head>
<body>
    
    {% with messages = get_flashed_messages() %}
        {% if messages  %}
            <div id="pop-up">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                <button onclick="popup.remove()">Sounds Good!</button>
            </div>
        {% endif %}
    {% endwith %} 




    <h1>Welcome {{session['user_name']}}</h1>
    <a href="/recipes/all">Return to All Recipes</a>
    <a href="/users/logout">LOGOUT</a>

    <h2>ADD A NEW RECIPE !!!</h2>

    <form action="/recipes/create" method="post">
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <label>
            Name:
            <input type="text" name="name">
        </label>
        <label>
            Description:
            <input type="text" name="description">
        </label>
        <label>
            Instructions:
            <input type="text" name="instructions">
        </label>
        <label>
            Date Made:
            <input type="date" name="date_made">
        </label>
        <label>
            Under 30 Minutes?
            <div class="form-check">
                <label class="form-check-label">
                Yes
                <input class="form-check-input" type="radio" name="under_30_minutes" value="1">
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                No
                <input class="form-check-input" type="radio" name="under_30_minutes" value="0">
                </label>
            </div>
        </label>
        <button type="submit">CREATE NEW RECIPE</button>
    </form>



</body>
