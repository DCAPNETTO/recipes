<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>EDIT RECIPE</title>
</head>
<body>

    {% with messages = get_flashed_messages() %}
        {% if messages  %}
            <div id="pop-up">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                <button onclick="popup.remove()">Sounds Good!</button>
            </div>
        {% endif %}
    {% endwith %} 

    <h1>EDIT RECIPE</h1>
    <h2>{{recipe.name}}</h2>
    <form action="/recipes/{{recipe.id}}/update" method="post">
        <input type="hidden" name="id" value="{{recipe.id}}">
        <label>
            Name:
            <input type="text" name="name" value="{{recipe.name}}">
        </label>
        <label>
            Decription:
            <input type="text" name="description" value="{{recipe.description}}">
        </label>
        <label>
            Instructions:
            <input type="text" name="instructions" value="{{recipe.instructions}}"> 
        </label>
        <label>
            Date Made:
            <input type="date" name="date_made" value="{{recipe.date_made}}">
        </label>
        <label>
            Under 30 Minutes?
            <div class="form-check">
                <label class="form-check-label">
                Yes
                <input class="form-check-input" type="radio" name="under_30_minutes" value="1" {% if recipe.under_30_minutes == 1%} checked {% endif %}>
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                No
                <input class="form-check-input" type="radio" name="under_30_minutes" value="0" {% if recipe.under_30_minutes == 0%} checked {% endif %}>
                </label>
            </div>
        </label>
        <button type="submit">EDIT RECIPE</button>
    </form>
</body>
</html>
