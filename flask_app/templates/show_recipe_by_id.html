<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Recipe by ID</title>
</head>
<body>
    <div class="navbar">
        <h1>Welcome {{session['user_name']}}!!</h1>
        <a href="/recipes/all">Return to All Recipes</a>
        <a href="/users/logout">Logout</a>
    </div>
    <div class="recipe">
        <h2>{{recipe.name}}</h2>
        <h3>Posted By: {{recipe.first_name}} {{recipe.last_name}}</h3>
    </div>
    <div class="main">
        <div class="recipeDescription">
            <label>
                Description: {{recipe.description}}
            </label>
        </div>
        <div class="under30Minutes">
            <label>
                {% if recipe.under_30_minutes == 1 %}
                Under 30 Minutes: Yes
                {% else %}
                Under 30 Minutes: No
                {% endif %}
            </label>
        </div>
        <div class="recipeInstructions">
            <label>
                Instructions: {{recipe.instructions}}
            </label>
        </div>
        <div class="dateMade">
            <label>
                Date Made: {{recipe.date_made}}
            </label>
        </div>

        
    </div>
